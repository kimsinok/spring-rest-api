apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: spring-rest-api-alb-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: spring-rest-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: spring-rest-api
    spec:
      containers:
      - name: spring-rest-api
        image: 626635419731.dkr.ecr.ap-northeast-2.amazonaws.com/msa-project/spring-rest-api:6984960036584d3b4a2905d96f02b9ef140a5dad
        imagePullPolicy: Always
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: spring-rest-api-service
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app.kubernetes.io/name: spring-rest-api

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: default
  name: spring-rest-api-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: spring-rest-api-service
              port:
                number: 8080
